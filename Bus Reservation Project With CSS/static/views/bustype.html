<div class="search-view">
  <h2>Bus-Types</h2>
  <div class="left-bar">
    <h3>Add Bus-Type</h3>
    <form ng-submit="btctrl.add()">
      <table>
        <tr>
          <td>Type Name:</td>
          <td><input type="text" ng-model="btctrl.bustype.busTypeName"></input></td>
        </tr>
        <tr>
          <td>Speed:</td>
          <td><input type="number" ng-model="btctrl.bustype.speed" min="1"></td>
        </tr>
        <tr>
          <td>Fare per km:</td>
          <td><input type="number" ng-model="btctrl.bustype.farePerKM" min="1"></td>
        </tr>
        <tr>
          <td>AC:</td>
          <td><input type="checkbox" ng-model="btctrl.bustype.ac"></td>
        </tr>
      </table>
      <input type="submit" value="Add Bus-Type">
    </form>
  </div>
  <div class="right_list">
    <table>
      <tr class="head">
        <th>Type Name</th>
        <th>Speed</th>
        <th>FarePerKM</th>
        <th>AC</th>
        <th>Remove</th>
      </tr>
      <tr class="bod" ng-repeat="item in btctrl.list">
        <td><span ng-bind="item.busTypeName"></span></td>
        <td><span ng-bind="item.speed"></span></td>
        <td><span ng-bind="item.farePerKM"></span></td>
        <td><span ng-bind="item.acstr"></span></td>
        <td><button ng-click="btctrl.remove($index)">Remove</button></td>
      </tr>
    </table>
  </div>
</div>
