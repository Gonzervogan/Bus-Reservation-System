<div class="search-view">
  <h2>Routes</h2>
  <div class="left-bar">
    <h3>Add Route</h3>
    <form ng-submit="rtctrl.add()">
      <table>
        <tr>
          <td>LocationA:</td>
          <td><input type="text" ng-model="rtctrl.route.fromLocation"></input></td>
        </tr>
        <tr>
          <td>LocationB:</td>
          <td><input type="text" ng-model="rtctrl.route.toLocation"></input></td>
        </tr>
        <tr>
          <td>Distance:</td>
          <td><input type="number" ng-model="rtctrl.route.distance" min="1"></td>
        </tr>
      </table>
      <input type="submit" value="Add Route">
    </form>
  </div>
  <div class="right_list">
    <table>
      <tr class="head">
        <th>LocationA</th>
        <th>LocationB</th>
        <th>Distance</th>
        <th>Remove</th>
      </tr>
      <tr class="bod" ng-repeat="item in rtctrl.list">
        <td><span ng-bind="item.fromLocation"></span></td>
        <td><span ng-bind="item.toLocation"></span></td>
        <td><span ng-bind="item.distance"></span></td>
        <td><button ng-click="rtctrl.remove($index)">Remove</button></td>
      </tr>
    </table>
  </div>
</div>
